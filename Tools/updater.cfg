# updater.cfg
# DO NOT MODIFY THIS FILE

[Gui]
Name=Project64KSE
MoreInfo=https://smash64.online
ShowRemember=0
BetaWarning=Beta releases are not supported and may be UNSTABLE. Do not use beta unless you have been told to.
#IconNumber=
#RerunText=
#UpdateAvailable=
#UpdateText=

[Package]
BaseFile=Project64KVE.exe
BuildId=$Format:%H$
Name=project64k-legacy
Process=Project64KVE.exe
Updater=Tools\package-updater.exe
Version=0.9.2

[Updater]
AutoStart=1
Backups=5
ChangelogFile=CHANGELOG.md
ChecksumFile=sha1sum.txt
Owner=smash64-dev
PackageFile=project64k-legacy.zip
Repo=project64k-legacy

[User]
Override=Tools\user.cfg

# manage the RDB

[Ensure_1000_Cfg_RDB_Legacy]
Name=ROM Database
Ensure=Absent
Path=Project64.rdb
Notify=None
Ignorable=0
Backup=1

[Ensure_1001_Cfg_RDB_Base]
Name=ROM Database
Ensure=Present
Path=Cfg\pj64.rdb
Notify=None
Ignorable=0

[Ensure_1002_Cfg_RDB_Rom_Browser]
Name=ROM Database
Ensure=Latest
Path=Cfg\pj64.rdb
Type=Ini
Content=Tools\updater\cfg\rom_browser.rdb
Notify=None
Ignorable=0

[Ensure_1003_Cfg_RDB_Rom_Status]
Name=ROM Database
Ensure=Latest
Path=Cfg\pj64.rdb
Type=Ini
Content=Tools\updater\cfg\rom_status.rdb
Notify=None
Ignorable=0

[Ensure_1004_Cfg_RDB_Smash64]
Name=ROM Database
Ensure=Latest
Path=Cfg\pj64.rdb
Type=Ini
Content=Tools\updater\cfg\smash64.rdb
Notify=Tell
Ignorable=0
Reason=This has the latest RDB entries for Smash64 netplay.

# removes updater config directory

[Ensure_9999_Updater_Configs]
Name=Updater Configs Directory
Ensure=Absent
Recurse=1
Path=Tools\updater
Notify=None
Ignorable=1
